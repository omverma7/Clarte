
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clart√© | Precision PDF Clarity</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Light Theme --- */
            --bg-main: #F9FAFB;         
            --bg-panel: #FFFFFF;        
            --bg-sub: #F1F3F4;          
            
            --text-primary: #1A1A1A;    
            --text-secondary: #5F6368;  
            --text-muted: #70757A;      
            
            --border-light: #F1F3F4;    
            --border-medium: #DADCE0;   
            
            --accent-bg: #1A73E8;       
            --accent-hover: #1765CC;    
            --accent-text: #FFFFFF;
            
            --shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --overlay: rgba(32, 33, 36, 0.06);

            --shimmer-bg: #F1F3F4;
            --shimmer-highlight: #E8EAED;
        }

        html.dark {
            /* --- Dark Theme --- */
            --bg-main: #0E1117;         
            --bg-panel: #161B22;        
            --bg-sub: #21262D;          
            
            --text-primary: #F0F6FC;    
            --text-secondary: #8B949E;  
            --text-muted: #484F58;      
            
            --border-light: #30363D;    
            --border-medium: #484F58;   
            
            --accent-bg: #58A6FF;       
            --accent-hover: #1F6FEB;    
            --accent-text: #ffffff;
            
            --shadow: 0 1px 3px 0 rgba(0,0,0,.3), 0 4px 8px 3px rgba(0,0,0,.15);
            --overlay: rgba(255, 255, 255, 0.08);

            --shimmer-bg: #35363A;
            --shimmer-highlight: #424346;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Generic transition for elements that react to theme */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(
                to right, 
                var(--shimmer-bg) 8%, 
                var(--shimmer-highlight) 18%, 
                var(--shimmer-bg) 33%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 10px;
            border: 2px solid var(--bg-main);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .custom-shadow {
            box-shadow: var(--shadow);
        }
        
        .glass {
            background: var(--bg-panel);
            opacity: 0.85;
            backdrop-filter: blur(16px);
        }
        @keyframes centerScale {
            from { transform: translate(-50%, -50%) scale(0.92); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .animate-center-popup {
            animation: centerScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .font-designer {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .font-logo {
            font-family: 'Playfair Display', serif;
        }

        /* Rendering Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(300%); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-scan {
            animation: scan 2.5s ease-in-out infinite;
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s ease-in-out infinite;
        }
        .animate-orbit {
            animation: orbit 4s linear infinite;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Scroll Reveal Animations */
        .reveal {
            opacity: 0;
            transform: scale(0.95) translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Premium Loader Animations */
        @keyframes premiumPulse {
            0% { transform: scale(0.5); opacity: 0.4; }
            100% { transform: scale(2); opacity: 0; }
        }
        @keyframes textEntrance {
            0% { transform: scale(0.9); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }
        @keyframes textExit {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(0.4); opacity: 0; filter: blur(10px); }
        }
        
        .animate-premium-pulse {
            animation: premiumPulse 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .animate-text-entrance {
            animation: textEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-text-exit {
            animation: textExit 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
