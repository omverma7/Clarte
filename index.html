<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clart√© | Precision PDF Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Google Light Theme --- */
            --bg-main: #F8F9FA;         /* Google background grey */
            --bg-panel: #FFFFFF;        /* Pure white for the main workspace */
            --bg-sub: #F1F3F4;          /* Hover states and secondary sidebars */
            
            --text-primary: #202124;    /* Standard Google text black */
            --text-secondary: #5F6368;  /* Subtle description text */
            --text-muted: #70757A;      /* Icon and placeholder color */
            
            --border-light: #F1F3F4;    /* Very soft separation */
            --border-medium: #DADCE0;   /* Standard Google input/card border */
            
            --accent-bg: #1A73E8;       /* Primary Google Blue */
            --accent-hover: #1765CC;    /* Slightly darker blue for hover */
            --accent-text: #FFFFFF;
            
            --shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --overlay: rgba(32, 33, 36, 0.06);

            --shimmer-bg: #F1F3F4;
            --shimmer-highlight: #E8EAED;
        }

        html.dark {
            /* --- Google Dark Theme (Material 3) --- */
            --bg-main: #202124;         /* Google Dark background */
            --bg-panel: #2D2E31;        /* Elevated surface (cards/sidebar) */
            --bg-sub: #35363A;          /* Active/Hover states */
            
            --text-primary: #E8EAED;    /* Soft white for readability */
            --text-secondary: #9AA0A6;  /* Dimmed grey text */
            --text-muted: #80868B;      /* De-emphasized text/icons */
            
            --border-light: #3C4043;    /* Subtle dark border */
            --border-medium: #5F6368;   /* Interactive element borders */
            
            --accent-bg: #8AB4F8;       /* Google Blue 200 (Better for dark mode) */
            --accent-hover: #7BA4E8;    /* Slightly adjusted for dark mode hover */
            --accent-text: #202124;     /* Dark text on light blue accent */
            
            --shadow: 0 1px 3px 0 rgba(0,0,0,.3), 0 4px 8px 3px rgba(0,0,0,.15);
            --overlay: rgba(255, 255, 255, 0.08);

            --shimmer-bg: #35363A;
            --shimmer-highlight: #424346;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Generic transition for elements that react to theme */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(
                to right, 
                var(--shimmer-bg) 8%, 
                var(--shimmer-highlight) 18%, 
                var(--shimmer-bg) 33%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 10px;
            border: 2px solid var(--bg-main);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .custom-shadow {
            box-shadow: var(--shadow);
        }
        .premium-border {
            border: 1px solid var(--border-light);
        }
        .glass {
            background: var(--bg-panel);
            opacity: 0.85;
            backdrop-filter: blur(16px);
        }
        @keyframes centerScale {
            from { transform: translate(-50%, -50%) scale(0.92); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .animate-center-popup {
            animation: centerScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .font-designer {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Rendering Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(300%); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-scan {
            animation: scan 2.5s ease-in-out infinite;
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s ease-in-out infinite;
        }
        .animate-orbit {
            animation: orbit 4s linear infinite;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
